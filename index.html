<html>

<head>
    <meta charset="utf-8" />
    <title>Draw</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: rgb(215, 215, 236);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="800" height="200"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas")
        const ctx = canvas.getContext("2d")
        const X = true
        const _ = false
        const board = [
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
            [X, _, _, _, _, _, _, _, _, X, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, _, X],
        ]
        let pacmanX = 20
        let pacmanY = 5

        function tick() {
            drawBoard()
            drawPacman()
        }

        function drawBoard() {
            let x = 0
            let y = 0
            for (const row of board) {
                for (const cell of row) {
                    if (cell) {
                        ctx.rect(x, y, 20, 20);
                        ctx.fill();
                    }
                    x += 20
                }
                x = 0
                y += 20
            }
        }

        function drawPacman() {
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0.25 * Math.PI, 1.25 * Math.PI, false);
            ctx.fillStyle = "rgb(255, 255, 0)";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0.75 * Math.PI, 1.75 * Math.PI, false);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(100, 75, 10, 0, 2 * Math.PI, false);
            ctx.fillStyle = "rgb(0, 0, 0)";
            ctx.fill();
        }

        setInterval(tick, 20)
    </script>
</body>

</html>
